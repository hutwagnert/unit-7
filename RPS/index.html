<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap v4 CSS -->
    <link rel="stylesheet" href="Assets/css/bootstrap/bootstrap.min.css">
    <!--style-->
    <link rel="stylesheet" href="Assets/css/style.css">
    <title> Rock Paper Scissors Game</title>
</head>
<body>


    <div class="container">
        
    <h2 class="text-center">What up,<span class="playerName"></span>!</h2>

    <div class="d-flex align-items-center">
        
        <div class = "col-md-3"></div>
        <div id="playerOne" class="col-md-3">
            <h2><span class="badge badge-primary yourturn">Player 1</span></h2>
            <div class="col-md-6" >
                
                
                    <h4 class="card-title text-center">Win:<span id="p1WinCountSpan"></span> Lose<span id="p1LoseCountSpan"></span></h4>
                    <div id="p1ChoiceDiv" class="d-flex justify-content-around">
                        <button  class="btn btn-info thisbtn" data-userChoice="rock">Rock</button>
                        <button  class="btn btn-info thisbtn" data-userChoice="paper">Paper</button>
                        <button  class="btn btn-info thisbtn" data-userChoice="scissors">Scissors</button>
                    </div>
                
            </div>    
        </div>
        
        
        <div id="playerTwo" class="col-md-3">
            <h2><span class="badge badge-primary">Player 2</span></h2>
            <div class="col-md-6" >
                
                
                    <h4 class="card-title text-center">Win: <span id="p2count"></span> Lose: <span id="p2countlose"></span></h4>
                    <div id="p2ChoiceDiv" class="d-flex justify-content-around">
                        <button  class="btn btn-info thisbtn" data-userChoice="rock">Rock</button>
                        <button  class="btn btn-info thisbtn" data-userChoice="paper">Paper</button>
                        <button  class="btn btn-info thisbtn" data-userChoice="scissors">Scissors</button>
                    </div>
               
            </div> 
        </div>
    </div>  
<div class ="newcontainer">
    <div class ="col-md-4"id="resultsPanel">
            <div class=" bg-dark text-center">
                    <h4>Welcome!!!</h4>
                </div>
    </div>

</div>


 
        <div class="modal fade" id="startGame" tabindex="-1" role="dialog" aria-labelledby="startGameLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="instructions" class="bg-light modal-body">
                        <div class="d-flex justify-content-center">
                            <form class="modal-footer form-inline">
                                <label for="name" class="sr-only">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter player's name">
                                <button id="startup" class="btn btn-info" type="button" data-dismiss="modal">Enter</button>
                            </form>
                        </div>
                        <br />
                        <h3><strong>Instructions:</strong></h3>
                        <p>We need 2 players for this game, you are either player 1 or 2. After the game starts choose your play and wait to see if you won!</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>

<!-- Bootstrap  JS -->
<script src="Assets/JS/bootstrap/bootstrap.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<!-- Own JavaScript -->
<script src= "Assets/JS/rps.js"></script>
</body>
</html>
